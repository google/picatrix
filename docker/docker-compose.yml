version: '3.6'
services:
  picatrix:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    ports:
      - 8899:8899
    restart: on-failure
    volumes:
      - ../notebooks/:/usr/local/src/picadata/notebooks
      - ../:/usr/local/src/picatrix/:ro
      - /tmp/:/usr/local/src/picadata/data/

